<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    *{
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
        
    }


    .container{
        width: 800px;
        border: 1px solid black;
    }

    .top{
        display: flex;
    }

    .box1{
        width: 400px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
    }
    .box2{
        width: 400px;
        height: 100px;
        background-color: gray;
        border: 1px solid black;
    }
    
    .box3{
        width: 800px;
        height: 100px;
        background-color: purple;
        border: 1px solid black;
    }
    

    .center{
        display: flex;
        
    }

    .box4{
        background-color: skyblue;
        height: 200px;
        width: 420px;
        border: 1px solid black;
        
    }

    .box5{
        background-color: yellow;
        height: 100px;
        width: 380px;
        border: 1px solid black;
        
    }

    .box6{  
        background-color: salmon;
        height: 100px;
        width: 380px;
        border: 1px solid black;
        

    }
    
    .foot{
        display: flex;
    }
    .box7{
        width: 200px;
        height: 100px;
        background-color: yellowgreen;
        border: 1px solid black;
    }

    .box8{
        width: 200px;
        height: 100px;
        background-color:crimson;
        border: 1px solid black;
    }

    .box9{
        width: 200px;
        height: 100px;
        background-color:yellowgreen;
        border: 1px solid black;
    }

    .box10{
        width: 200px;
        height: 100px;
        background-color:yellow;
        border: 1px solid black;
    }


    @media screen and (max-width:700px)
        {
            .container {
                width: 100%;
            }
        }
    @media screen and (max-width:650px) {
        .foot
        {
            flex-wrap: wrap;
        }
        .box7, .box8, .box9, .box10 {
            width: 50%;
    
        }
        }
    @media screen and (max-width:500px){
        .top {flex-direction: column;}
        
        .top-box1, .topbox-2 {
            width: 100%;
        }
        .center{
            flex-direction: column;
        } 
        .box4{
            width:100%;
            height:100px;
        }
        .center2{
            display: flex;
            width: 100%;

        }
        .box5,.box6{
            width: 50%;
        } 
    }
    @media screen and(max-width:350px){
        .center2 {
            flex-direction: column;
        }
        .box5,.box6{
            width: 100%;
        
        
    }
    }
    
        
    
            
    
    
    </style>
</head>
<body>
    <div class="container">
        <div class="top">

        <div class="top-box1"></div>
        <div class="top-box2"></div>
    </div>


        <div class="top2">
            <div class="box3"></div>
        </div>

        <div class="center">
            <div class="box4">
            </div><div class="center2">
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
        </div>
        

        <div class="foot">
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
            <div class="box10"></div>

        </div>

    </div>
</body>
</html>
