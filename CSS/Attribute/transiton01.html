<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;

            transition-property: all;
            transition-duration: 1.5s;
            transition-timing-function: ease-in; 
            /* 
                    기존 클래스 transition : 마우스 올릴때 ok, 내릴때 ok
                    hover 클래스 transition L 마우스 올릴때o 내릴 때X
                    */
        }

    .box:hover{
        background-color: blue;
        width:300px;
    }
    .container:hover .box{
        background-color: blue;
        width:500px;
    }
    </style>
</head>
<body>
    
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <div class="container">
    <div class="box" style="transition-timing-function: linear;"></div>
    <div class="box" style="transition-timing-function: ease;"></div>
    <div class="box" style="transition-timing-function: ease-in;"></div>
    <div class="box" style="transition-timing-function: ease-in-out;"></div>
    
    </div>
</body>
</html>
