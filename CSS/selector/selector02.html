<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 그룹선택자*/
        p,strong{color: red;}

        /* 자식 선택자 */
    /* .top-div > p {color: blue;} */
    
        /* 하위 선택자 */
        /* .top-div p {color: blue;}

        /* 인접 형제 선택자
        p + span {color: orange;} */

        /* 일반 형제 선택자 */

        p ~ span {color: orange;}

        /* 가상 요소 선택자 */
        
        #vr-p::before{
            content: "***";
            color: aqua;
        }

        #vr-p::after{
            content:"...";
            color: gold;
        }
        
            /* 가상 클래스 선택자 */

        a:link{color: deeppink;}
        a:visited{color: tomato;}

        a:hover{color: blue;}
        a:active{color: green;}
        input:focus{color: red;}
        input:disabled{color: yellowgreen;}

        .chk:checked + span {
            color: red;
        }

        .chk:checked + label {
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="top-div">
        <p>p1</p>
        <p>p2</p>
        <span>span1</span>
        <span>span2</span>
