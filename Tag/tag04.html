<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 링크 이동 태그-->
    <!-- 
        a 태그 target 속성
        -blank : 새창 
        _self : 현재창
        
        href 속성 : 이동 할 경로
        -->

    <a href="https://www.naver.com"target="_self" title="네이버로 타이틀">
        네이버로 이동</a>
        
    <br>
    <a href="https://www.coupang.com" target="_blank" title="쿠팡쿠팡">쿠팡으로 쇼핑</a>

    <br><br>

    <!-- 현재 동일한 경로 ./~.jpg-->

    <img src="한우.png" alt="한우"> <!-- 동일한 경로 -->

    <img src="tag_img/바나나.jpg" alt="바나나사진"> <!-- 하위 폴더 경로-->
    <img src="../images/레몬.jpg" alt="레몬"> <!-- 상위 다른 경로-->
<br><br>

<!-- 이미지를 눌러서 홈페이지 이동 -->
    <a href="https://www.coupang.com" target="_blank" title="쿠팡쿠팡">
        <img src="tag_img/바나나.jpg" alt="바나나사진">
        
</a>

<br> <!--외부 링크 이미지 첨부 -->
<img src="https://media.istockphoto.com/id/2178217382/ko/%EC%82%AC%EC%A7%84/historic-dutch-lemster-lock-%EB%A0%88%EB%A8%B8-historic-dutch-lemster-lock%EC%9D%98-%EB%A6%AC%EB%B7%B0-%ED%8A%B8%EB%A6%BD%EC%96%B4%EB%93%9C%EB%B0%94%EC%9D%B4%EC%A0%80.jpg?s=1024x1024&w=is&k=20&c=WmgYFGWwT6hhsWLr1JZtA0reIGlwFmAiTpiu1rIubzA=" >

</body>
</html>
